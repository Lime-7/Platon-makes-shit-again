author: "tgstation"
delete-after: True
changes:
  - bugfix: "Сообщения в чате теперь действительно ставятся в очередь, как и было задумано."
  - rscadd: "Теперь вы можете отмечать новостные каналы как «межсекторные», чтобы отправлять сообщения на другие сервера."
  - code_imp: "Оптимизированы baloon-алерты."
  - balance: "\"Космическая кола\" теперь удаляет ржавчину."
  - balance: "Машины для создания дыма теперь воздействуют на тайлы как вдыхаемое вещество, а на мобов — через прикосновение."
  - bugfix: "Фотографии больше не выглядят размытыми."
  - bugfix: "Высокие изображения больше не обрезаются и теперь имеют корректную высоту."
  - qol: "Ручное разбивание валунов инструментами перемещено на ЛКМ, исправлены подсказки о валунах, указывавшие некорректные кнопки мыши для простых мобов."
  - image: "Обновлены некоторые спрайты причесок, чтобы они лучше накладывались под головными уборами."
  - rscadd: "Дроны теперь обладают внутренними камерами, которые отображаются на консолях камер (как у киборгов)."
  - balance: "Киборги (и дроны) теперь получают уведомления, когда кто-то наблюдает за ними через консоль камер безопасности."
  - bugfix: "Обрезание провода камеры у киборга теперь корректно отключает её, а починка — корректно восстанавливает её работу."
  - rscadd: "В техническое хранилище добавлен небольшой набор кастомных припасов для шаттлов."
  - bugfix: "Исправлено, что пузырьковый оверлей vat growerа не исчезал после завершения процесса."
  - rscadd: "Добавлен редкий шанс ударов молнии во время пепельных бурь на Лаваланде."
  - bugfix: "Инъекторы мутаций, используемые на несовместимых мобах, больше не расходуют заряд."
  - bugfix: "Исправлена проблема с картинами, связанная с обновлением 516. Теперь вы снова можете делать более широкие мазки."
  - bugfix: "Исправлено, что призраки и другие не находящиеся рядом наблюдатели не могли приближать и отдалять холст."
  - rscadd: "В интерфейс холста добавлен инструмент «ведро» для заливки больших областей. Кнопку для него можно найти рядом с кнопкой включения сетки."
  - qol: "Теперь можно переключать сетку холста и инструмент «ведро» с помощью клавиш G и F соответственно."
  - refactor: "Все TGUI-стили перенесены на CSS-переменные. Если вы заметите что-то странное в стилях, обратитесь с запросом на GitHub."